
<section class="container  content  slide-down">
	<blockquote class="quote">
		<p ng-bind-html="quote"></p>

		<cite ng-if="!source" ng-bind-html="author"></cite>

		<cite ng-if="source &amp;&amp; !title">
			<a ng-bind-html="author" class="underline" href="{{ source }}" target="_blank"></a>
		</cite>

		<cite ng-if="source &amp;&amp; title">
			<a ng-bind-html="author" class="underline" href="{{ source }}" title="{{ title }}" target="_blank"></a>
		</cite>
	</blockquote>
</section>
