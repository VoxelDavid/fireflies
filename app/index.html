<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <meta name="author" content="David Minnerly">
        <meta name="description" content="A simple web application that displays a hand-picked quote and background image every time it's loaded.">

        <title>Fireflies</title>

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans|Droid+Serif">
        <!-- build:css css/screen.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="css/screen.css">
        <!-- endbuild -->
    </head>

    <body class="fade-in" ng-app="fireflies">
        <noscript class="no-js  slide-down">
            <p>JavaScript is required for this site to work properly.</p>

            <p>Please <a href="http://enable-javascript.com/" class="underline">enable JavaScript <span></span></a> and try again. Sorry for the inconvenience!</p>

            <p class="sad">:(</p>
        </noscript>

        <main ng-view ng-class="vm.image.className" class="masthead" data-stellar-background-ratio=".15" role="main">
        </main>

        <fireflies-info></fireflies-info>

        <fireflies-footer></fireflies-footer>

        <!-- build:js js/vendor.min.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/jquery.stellar/jquery.stellar.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js js/app.min.js -->
        <script src="js/app.js"></script>
        <script src="js/app.constants.js"></script>

        <script src="js/controllers/FirefliesController.js"></script>

        <script src="js/quote/quote.module.js"></script>
        <script src="js/quote/quote.controller.js"></script>
        <script src="js/quote/quote.directive.js"></script>

        <script src="js/background/background.module.js"></script>
        <script src="js/background/background.controller.js"></script>
        <script src="js/background/background.directive.js"></script>

        <script src="js/footer/footer.directive.js"></script>
        <script src="js/siteInfo/siteInfo.directive.js"></script>

        <script src="js/services/dataservice.js"></script>
        <script src="js/services/stellar.js"></script>
        <!-- endbuild -->
    </body>
</html>
