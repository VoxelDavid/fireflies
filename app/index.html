<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<meta name="author" content="David Minnerly">
		<meta name="description" content="A simple web application that displays a hand-picked quote and background image every time it's loaded.">

		<title>Fireflies</title>

		<link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
		<link rel="stylesheet" href="css/screen.css">
	</head>

	<body class="fade-in" ng-app="firefliesApp" ng-controller="MainCtrl">
		<!-- <div class="background-overlay"></div> -->
		<div class="background-image" id="js-bg"></div>

		<section class="container  no-js  slide-down">
			<noscript>
				<p>JavaScript is required for this site to work properly.</p>

				<p>Please <a href="http://enable-javascript.com/" class="underline">enable JavaScript <span></span></a> and try again. Sorry for the inconvenience!</p>

				<p class="sad">:(</p>
			</noscript>
		</section>

		<section class="container  content  slide-down">
			<blockquote class="quote" id="js-quote">
				{{ hello }}
			</blockquote>
		</section>

		<!--bower:js-->
		<script src="bower_components/angular/angular.js"></script>
		<!--endbower-->
		<script src="js/app.js"></script>
	</body>
</html>
